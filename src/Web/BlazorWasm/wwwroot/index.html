<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monolith WebAssembly App</title>
    <base href="/" />

    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="Monolith.WebAssemblyApp.styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="_content/Lightsoft.Blazor/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="lib/animate/animate.css" />
    <link rel="stylesheet" href="lib/loader/smile-loader.css" />

    <link rel="stylesheet" href="theme/theme.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script src="js/site.js"></script>

    <canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
    <canvas class="snow-canvas" speed="2" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
    <canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="/lib/events/snow/snow.png" width="1366" height="667"></canvas>

    <link rel="stylesheet" href="lib/events/snow/snow-canvas.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/events/snow/snow-canvas.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".snow-canvas").snow();
        });
    </script>
</body>

</html>
